<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PriChat</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.40.0/dist/umd/supabase.min.js"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #121212;
      --bg-tertiary: #1a1a1a;
      --bg-input: #222222;
      --text-primary: #f0f0f0;
      --text-secondary: #b0b0b0;
      --accent: #5865F2;
      --success: #43b581;
      --error: #ff4d4d;
      --divider: #2a2a2a;
      --message-bg: #2e2e2e;
      --message-self-bg: #5865F2;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    button, input, select, textarea {
      font-family: inherit;
      outline: none;
    }

    /* ===== AUTH SCREEN ===== */
    #auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-secondary);
    }

    #auth-box {
      background: var(--bg-tertiary);
      padding: 32px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--divider);
    }

    #auth-box h1 {
      text-align: center;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 24px;
      letter-spacing: -0.5px;
    }

    .form-group {
      margin: 12px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .login-type-toggle {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .login-type-toggle label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--text-secondary);
      cursor: pointer;
    }

    #auth-box input, #auth-box select, #auth-box textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid var(--divider);
      background: var(--bg-input);
      color: var(--text-primary);
      font-size: 15px;
      transition: border-color 0.2s;
    }

    #auth-box input:focus, #auth-box select:focus, #auth-box textarea:focus {
      border-color: var(--accent);
    }

    #auth-box button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #auth-box button:hover {
      background: #4752c4;
    }

    #auth-switch, #signup-switch {
      text-align: center;
      margin-top: 16px;
      color: var(--text-secondary);
      font-size: 14px;
      cursor: pointer;
    }

    #auth-switch:hover, #signup-switch:hover {
      color: var(--text-primary);
      text-decoration: underline;
    }

    .error {
      color: var(--error);
      font-size: 13px;
      margin-top: 6px;
    }

    /* ===== MAIN APP ===== */
    #app-container {
      display: none;
      flex-direction: row;
      height: 100vh;
    }

    #top-bar {
      height: 56px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--divider);
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
    }

    #user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #profile-avatar-small {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    #username-display {
      font-weight: 600;
      font-size: 16px;
    }

    .mood-bubble {
      background: var(--bg-tertiary);
      border: 1px solid var(--divider);
      border-radius: 12px;
      padding: 4px 10px;
      font-size: 13px;
      color: var(--text-secondary);
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #inchat-display {
      font-size: 14px;
      color: var(--success);
    }

    #sidebar-left {
      width: 72px;
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--divider);
      align-items: center;
      padding-top: 16px;
      gap: 24px;
    }

    .nav-tab {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: var(--text-secondary);
      font-weight: 600;
      transition: all 0.2s;
    }

    .nav-tab.active, .nav-tab:hover {
      color: white;
      background: var(--bg-tertiary);
    }

    .nav-tab.active {
      color: var(--accent);
    }

    #content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    #friends-section {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #friends-header {
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--divider);
    }

    #friends-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .friend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .friend-item:hover {
      background: var(--bg-tertiary);
    }

    .friend-name {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }

    .online-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
    }

    .friend-item button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Chat Panel */
    #chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid var(--divider);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .mini-pfp {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
    }

    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      max-width: 70%;
    }

    .message.self {
      align-self: flex-end;
    }

    .message-content {
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      word-break: break-word;
    }

    .message:not(.self) .message-content {
      background: var(--message-bg);
      color: var(--text-primary);
    }

    .message.self .message-content {
      background: var(--message-self-bg);
      color: white;
    }

    #chat-input-container {
      padding: 16px;
      border-top: 1px solid var(--divider);
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--divider);
      background: var(--bg-input);
      color: var(--text-primary);
      font-size: 15px;
    }

    #chat-input:focus {
      border-color: var(--accent);
    }

    #send-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #4752c4;
    }

    /* Dreem Feed */
    #dreem-feed {
      display: none;
      flex-direction: column;
      height: 100%;
      overflow-y: auto;
    }

    .dreem-card {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: black;
    }

    .dreem-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      outline: none;
    }

    .dreem-actions {
      position: absolute;
      bottom: 150px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .dreem-action-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    .dreem-stats {
      position: absolute;
      bottom: 100px;
      left: 20px;
      color: white;
      font-size: 14px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }

    .dreem-overlay {
      position: absolute;
      bottom: 60px;
      left: 20px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
      max-width: 70%;
    }

    .dreem-user {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }

    .dreem-empty {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: var(--text-secondary);
      font-size: 18px;
    }

    /* Sidebar Right - Profile */
    #sidebar-right {
      width: 240px;
      background: var(--bg-secondary);
      border-left: 1px solid var(--divider);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--divider);
    }

    #profile-section h3 {
      font-size: 18px;
      font-weight: 600;
    }

    #profile-section p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    #profile-section button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #update-profile-btn {
      background: var(--accent);
      color: white;
    }

    #post-dreem-btn {
      background: #ff3b30;
      color: white;
    }

    #logout-btn {
      background: var(--error);
      color: white;
    }

    #update-profile-btn:hover { background: #4752c4; }
    #post-dreem-btn:hover { background: #ff574f; }
    #logout-btn:hover { background: #ff3333; }

    /* PIN Lock Modal */
    #pin-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #pin-box {
      background: var(--bg-tertiary);
      padding: 32px;
      border-radius: 12px;
      width: 320px;
      border: 1px solid var(--divider);
    }

    #pin-input {
      width: 100%;
      padding: 12px;
      font-size: 24px;
      text-align: center;
      letter-spacing: 8px;
      border: 1px solid var(--divider);
      border-radius: 6px;
      background: var(--bg-input);
      color: white;
    }

    #pin-error {
      color: var(--error);
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    /* Mood Modal */
    #mood-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #mood-box {
      background: var(--bg-tertiary);
      padding: 32px;
      border-radius: 12px;
      width: 360px;
      border: 1px solid var(--divider);
    }

    #mood-text {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: 1px solid var(--divider);
      border-radius: 6px;
      background: var(--bg-input);
      color: white;
      font-size: 15px;
    }

    #word-count {
      text-align: right;
      color: var(--text-secondary);
      font-size: 13px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<!-- Auth Screen -->
<div id="auth-container">
  <div id="auth-box">
    <h1 id="auth-title">PriChat</h1>
    
    <!-- LOGIN FORM -->
    <div id="login-form">
      <div class="login-type-toggle">
        <label>
          <input type="radio" name="login-type" value="email" checked /> Email
        </label>
        <label>
          <input type="radio" name="login-type" value="username" /> Username
        </label>
      </div>

      <div class="form-group">
        <label for="login-identifier">Email or Username</label>
        <input type="text" id="login-identifier" placeholder="Enter your email" autocomplete="username" />
      </div>
      
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" />
      </div>
      
      <button id="login-btn" onclick="login()">Login</button>
      <div id="auth-switch" onclick="showSignupForm()">Don‚Äôt have an account? Sign up</div>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signup-form" style="display:none;">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="e.g., Layla Hassan" autocomplete="name" />
        <div id="name-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" max="" />
        <div id="dob-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="signup-username">Preferred Username</label>
        <input type="text" id="signup-username" placeholder="Choose a unique username" autocomplete="username" />
        <div id="username-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="you@example.com" autocomplete="email" />
        <div id="email-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="At least 6 characters" autocomplete="new-password" />
        <div id="password-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password" autocomplete="new-password" />
        <div id="confirm-error" class="error"></div>
      </div>
      <button id="signup-btn" onclick="signup()">Create Account</button>
      <div id="signup-switch" onclick="showLoginForm()">Already have an account? Login</div>
    </div>
  </div>
</div>

<!-- PIN Lock Modal -->
<div id="pin-modal">
  <div id="pin-box">
    <h2 style="text-align:center;margin-bottom:20px;">üîí Enter PIN</h2>
    <input type="password" id="pin-input" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeypress="if(event.key==='Enter') submitPin()" />
    <div id="pin-error"></div>
    <button id="pin-submit" style="margin-top:20px;" onclick="submitPin()">Unlock</button>
  </div>
</div>

<!-- Mood Modal -->
<div id="mood-modal">
  <div id="mood-box">
    <h2 style="text-align:center;margin-bottom:20px;">üí≠ Set Your Daily Mood</h2>
    <textarea id="mood-text" placeholder="How are you feeling today? (max 60 words)" oninput="updateWordCount()"></textarea>
    <div id="word-count">0/60 words</div>
    <button id="mood-save" style="margin-top:20px;" onclick="saveMood()">Save Mood</button>
  </div>
</div>

<!-- Main App -->
<div id="app-container">
  <!-- Top Bar -->
  <div id="top-bar">
    <div id="user-info">
      <img id="profile-avatar-small" src="https://i.imgur.com/1Q9Z1ZQ.png" alt="Avatar" />
      <div>
        <div id="username-display">Loading...</div>
        <div class="mood-bubble" id="mood-bubble" onclick="document.getElementById('mood-modal').style.display='flex'">Mood not set today</div>
      </div>
    </div>
    <div id="inchat-display">inchaT: <span id="inchat-count">50</span></div>
  </div>

  <div style="display:flex;flex:1;overflow:hidden;">
    <!-- Left Icon Sidebar -->
    <div id="sidebar-left">
      <div class="nav-tab active" id="friends-tab" title="Friends" onclick="showView('friends')">üë•</div>
      <div class="nav-tab" id="dreem-tab" title="Dreem" onclick="showView('dreem')">üé¨</div>
    </div>

    <!-- Main Content -->
    <div id="content-area">
      <!-- Friends Section -->
      <div id="friends-section">
        <div id="friends-header">FRIENDS</div>
        <div id="friends-list"></div>
      </div>

      <!-- Chat Panel -->
      <div id="chat-panel" style="display:none;">
        <div id="chat-header">
          <span>Select a friend to start chatting</span>
          <div class="typing-indicator" id="typing-indicator" style="display:none;">
            <div class="mini-pfp" id="typing-avatar"></div>
            <span id="typing-text">is typing...</span>
          </div>
        </div>
        <div id="messages-container"></div>
        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="Message..." disabled />
          <button id="send-btn" disabled onclick="sendMessage()">Send</button>
        </div>
      </div>

      <!-- Dreem Feed -->
      <div id="dreem-feed"></div>
    </div>

    <!-- Right Profile Sidebar -->
    <div id="sidebar-right">
      <div id="profile-section">
        <img id="profile-avatar" src="https://i.imgur.com/1Q9Z1ZQ.png" alt="Avatar" />
        <h3 id="profile-username">Loading...</h3>
        <p id="profile-fullname"></p>
        <p id="profile-email"></p>
        <p id="profile-country"></p>
        <p>Minions: <span id="minion-count">0</span></p>
        <p>UID: <span id="profile-uid"></span></p>
        <button id="update-profile-btn" onclick="updateProfile()">Edit Profile</button>
        <button id="post-dreem-btn" onclick="openDreemUpload()">+ Post to Dreem</button>
        <button id="logout-btn" onclick="logout()">Log Out</button>
      </div>
    </div>
  </div>
</div>

<script>
  // ======================
  // SUPABASE CONFIG
  // ======================
  const SUPABASE_URL = "https://qndloqakppscohtqjghs.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFuZGxvcWFrcHBzY29odHFqZ2hzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNDgwNTQsImV4cCI6MjA4MzcyNDA1NH0.2L5nJXixDIYYTpxB0rP2tOQI0A50S23rkphhCHMC6GE";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Set max DOB to 14 years ago
  const today = new Date();
  const minAgeDate = new Date();
  minAgeDate.setFullYear(today.getFullYear() - 14);
  document.getElementById('dob').max = minAgeDate.toISOString().split('T')[0];

  // ======================
  // STATE
  // ======================
  let currentUser = null;
  let activeChatUid = null;
  let messagesChannel = null;
  let currentView = 'friends';
  let pinHash = null;
  let failedAttempts = 0;
  let lockoutUntil = null;
  let dailyMood = '';
  let inchaT = 50;

  // ======================
  // UI FUNCTIONS (INLINE)
  // ======================
  function showLoginForm() {
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('signup-form').style.display = 'none';
    document.getElementById('auth-title').textContent = 'PriChat';
  }

  function showSignupForm() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'block';
    document.getElementById('auth-title').textContent = 'Create Account';
  }

  function showView(view) {
    document.getElementById('friends-tab').classList.toggle('active', view === 'friends' || view === 'chat');
    document.getElementById('dreem-tab').classList.toggle('active', view === 'dreem');

    document.getElementById('friends-section').style.display = 'none';
    document.getElementById('chat-panel').style.display = 'none';
    document.getElementById('dreem-feed').style.display = 'none';

    if (view === 'friends') {
      document.getElementById('friends-section').style.display = 'flex';
      currentView = 'friends';
    } else if (view === 'chat') {
      document.getElementById('chat-panel').style.display = 'flex';
      currentView = 'chat';
    } else if (view === 'dreem') {
      document.getElementById('dreem-feed').style.display = 'flex';
      loadDreemFeed();
      currentView = 'dreem';
    }
  }

  // ======================
  // MOOD
  // ======================
  function updateWordCount() {
    const text = document.getElementById('mood-text').value.trim();
    const words = text ? text.split(/\s+/).length : 0;
    document.getElementById('word-count').textContent = `${words}/60 words`;
    if (words > 60) {
      const trimmed = text.split(/\s+/).slice(0, 60).join(' ');
      document.getElementById('mood-text').value = trimmed;
      document.getElementById('word-count').textContent = `60/60 words`;
    }
  }

  async function saveMood() {
    const text = document.getElementById('mood-text').value.trim();
    const words = text ? text.split(/\s+/).length : 0;
    if (words > 60) return;
    dailyMood = text || 'Mood not set today';
    document.getElementById('mood-bubble').textContent = dailyMood;
    document.getElementById('mood-modal').style.display = 'none';
    await supabase.from('users').update({ daily_mood: dailyMood }).eq('id', currentUser.id);
  }

  // ======================
  // PIN LOCK
  // ======================
  async function requestPinAccess() {
    if (lockoutUntil && new Date() < lockoutUntil) {
      alert('Too many failed attempts. Try again later.');
      return false;
    }

    return new Promise((resolve) => {
      document.getElementById('pin-modal').style.display = 'flex';
      document.getElementById('pin-error').textContent = '';
      document.getElementById('pin-input').value = '';

      window.submitPin = async () => {
        const pin = document.getElementById('pin-input').value;
        if (!/^\d{6}$/.test(pin)) {
          document.getElementById('pin-error').textContent = 'PIN must be 6 digits';
          return;
        }

        const hash = await hashPin(pin);
        if (hash === pinHash) {
          document.getElementById('pin-modal').style.display = 'none';
          failedAttempts = 0;
          resolve(true);
        } else {
          failedAttempts++;
          if (failedAttempts >= 5) {
            lockoutUntil = new Date(Date.now() + 15 * 60 * 1000);
            sendSecurityAlert();
            document.getElementById('pin-error').textContent = 'Too many attempts. Check your email.';
          } else {
            document.getElementById('pin-error').textContent = `Incorrect PIN (${5 - failedAttempts} tries left)`;
          }
        }
      };
    });
  }

  async function hashPin(pin) {
    const encoder = new TextEncoder();
    const data = encoder.encode(pin);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function sendSecurityAlert() {
    console.log("SECURITY ALERT: 5 failed PIN attempts. Sending email...");
  }

  // ======================
  // VALIDATION
  // ======================
  function clearErrors() {
    document.querySelectorAll('.error').forEach(el => el.textContent = '');
  }

  function showError(id, message) {
    document.getElementById(id).textContent = message;
  }

  function validateSignup() {
    clearErrors();
    const fullName = document.getElementById('full-name').value.trim();
    const dob = document.getElementById('dob').value;
    const username = document.getElementById('signup-username').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    const confirm = document.getElementById('confirm-password').value;

    let valid = true;

    if (!fullName) {
      showError('name-error', 'Full name is required');
      valid = false;
    }

    if (!dob) {
      showError('dob-error', 'Date of birth is required');
      valid = false;
    } else {
      const dobDate = new Date(dob);
      const age = today.getFullYear() - dobDate.getFullYear();
      if (age < 14) {
        showError('dob-error', 'You must be at least 14 years old');
        valid = false;
      }
    }

    if (!username || username.length < 3) {
      showError('username-error', 'Username must be at least 3 characters');
      valid = false;
    }

    if (!email || !email.includes('@')) {
      showError('email-error', 'Valid email is required');
      valid = false;
    }

    if (!password || password.length < 6) {
      showError('password-error', 'Password must be at least 6 characters');
      valid = false;
    }

    if (password !== confirm) {
      showError('confirm-error', 'Passwords do not match');
      valid = false;
    }

    return valid;
  }

  // ======================
  // AUTH LOGIC
  // ======================
  async function signup() {
    if (!validateSignup()) return;

    const fullName = document.getElementById('full-name').value.trim();
    const dob = document.getElementById('dob').value;
    const username = document.getElementById('signup-username').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;

    try {
      const {  existing } = await supabase
        .from('users')
        .select('username')
        .eq('username', username)
        .single();

      if (existing) {
        showError('username-error', 'Username already taken');
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) throw error;

      const { error: dbErr } = await supabase.from('users').insert({
        id: data.user.id,
        full_name: fullName,
        date_of_birth: dob,
        username: username,
        email: email,
        country: '',
        avatar: '',
        daily_mood: '',
        minions: 0,
        inchat_balance: 50
      });

      if (dbErr) throw dbErr;

      alert('‚úÖ Account created! Please log in.');
      showLoginForm();
      
    } catch (err) {
      alert('‚ùå Sign-up failed: ' + (err.message || 'Unknown error'));
    }
  }

  async function login() {
    const identifier = document.getElementById('login-identifier').value.trim();
    const password = document.getElementById('login-password').value;

    if (!identifier || !password) {
      alert('Please enter your email/username and password');
      return;
    }

    try {
      let emailToUse = identifier;

      if (!identifier.includes('@')) {
        const {  userRecord } = await supabase
          .from('users')
          .select('email')
          .eq('username', identifier)
          .single();

        if (!userRecord) throw new Error('Invalid credentials');
        emailToUse = userRecord.email;
      }

      const { error } = await supabase.auth.signInWithPassword({
        email: emailToUse,
        password: password
      });

      if (error) throw error;
      setTimeout(checkAuthState, 500);
    } catch (err) {
      alert('Login failed: ' + (err.message || 'Invalid email/username or password'));
    }
  }

  // ======================
  // SESSION MANAGEMENT
  // ======================
  async function checkAuthState() {
    const {  { session } } = await supabase.auth.getSession();
    if (session?.user) {
      currentUser = session.user;
      document.getElementById('auth-container').style.display = 'none';
      document.getElementById('app-container').style.display = 'flex';
      initApp();
    } else {
      document.getElementById('auth-container').style.display = 'flex';
      document.getElementById('app-container').style.display = 'none';
    }
  }

  // ======================
  // MAIN APP INIT
  // ======================
  async function initApp() {
    await loadProfile();
    await loadFriends();

    const now = new Date();
    const midnight = new Date(now);
    midnight.setHours(24, 0, 0, 0);
    setTimeout(() => {
      dailyMood = 'Mood not set today';
      document.getElementById('mood-bubble').textContent = dailyMood;
    }, midnight - now);
  }

  async function loadProfile() {
    const { data, error } = await supabase.from('users').select('full_name, email, username, country, daily_mood, inchat_balance, minions').eq('id', currentUser.id).single();
    if (error) return console.error(error);
    document.getElementById('profile-username').textContent = data.username;
    document.getElementById('profile-fullname').textContent = data.full_name;
    document.getElementById('profile-email').textContent = data.email;
    document.getElementById('profile-country').textContent = data.country || '‚Äî';
    document.getElementById('profile-uid').textContent = currentUser.id;
    document.getElementById('minion-count').textContent = data.minions || 0;
    document.getElementById('inchat-count').textContent = data.inchat_balance || 50;
    inchaT = data.inchat_balance || 50;
    dailyMood = data.daily_mood || 'Mood not set today';
    document.getElementById('mood-bubble').textContent = dailyMood;
  }

  async function loadFriends() {
    const { data, error } = await supabase.from('users').select('friends').eq('id', currentUser.id).single();
    const list = document.getElementById('friends-list');
    if (error || !data.friends?.length) {
      list.innerHTML = '<div style="padding:12px;color:#777;">No friends</div>';
      return;
    }
    list.innerHTML = '';
    for (const uid of data.friends) {
      const {  user } = await supabase.from('users').select('username').eq('id', uid).single();
      if (user) {
        const el = document.createElement('div');
        el.className = 'friend-item';
        el.innerHTML = `
          <div class="friend-name">
            <div class="online-indicator"></div>
            ${escapeHtml(user.username)}
          </div>
          <button onclick="startChat('${uid}', '${escapeHtml(user.username)}')">Message</button>
        `;
        list.appendChild(el);
      }
    }
  }

  function startChat(uid, name) {
    activeChatUid = uid;
    document.getElementById('chat-header').innerHTML = `<span>${name}</span>`;
    document.getElementById('chat-input').disabled = false;
    document.getElementById('send-btn').disabled = false;
    showView('chat');
  }

  async function sendMessage() {
    const input = document.getElementById('chat-input');
    const text = input.value.trim();
    if (!text || !activeChatUid) return;
    const chatId = getChatId(currentUser.id, activeChatUid);
    const { error } = await supabase.from('messages').insert({ chat_id: chatId, sender: currentUser.id, text });
    if (error) alert('Failed to send');
    else input.value = '';
  }

  function getChatId(a, b) {
    return [a, b].sort().join('_');
  }

  function escapeHtml(text) {
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
    return text.replace(/[&<>"']/g, s => map[s]);
  }

  async function openDreemUpload() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*,video/*';
    input.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const allowedTypes = ['image/jpeg', 'image/png', 'video/mp4', 'video/quicktime'];
      if (!allowedTypes.includes(file.type)) {
        alert('Only JPG, PNG, MP4, or MOV files allowed.');
        return;
      }
      if (file.size > 50 * 1024 * 1024) {
        alert('File too large! Max 50MB.');
        return;
      }
      const caption = prompt("Add a caption (optional):", "") || '';
      try {
        const filePath = `dreem/${currentUser.id}/${Date.now()}-${file.name}`;
        const { error: uploadError } = await supabase.storage
          .from('dreem')
          .upload(filePath, file, { upsert: false });
        if (uploadError) throw uploadError;
        const { error: dbError } = await supabase
          .from('dreem_posts')
          .insert({
            user_id: currentUser.id,
            file_path: filePath,
            caption: caption,
            mime_type: file.type
          });
        if (dbError) throw dbError;
        alert('‚úÖ Posted to Dreem!');
        if (currentView === 'dreem') loadDreemFeed();
      } catch (err) {
        console.error('Dreem post failed:', err);
        alert('‚ùå Failed to post: ' + (err.message || 'Unknown error'));
      }
    };
    input.click();
  }

  async function loadDreemFeed() {
    const dreemFeed = document.getElementById('dreem-feed');
    dreemFeed.innerHTML = '<div class="dreem-empty">No Dreem posts yet...</div>';

    const { data, error } = await supabase
      .from('dreem_posts')
      .select('*')
      .order('created_at', { ascending: false });

    if (error || !data?.length) return;

    dreemFeed.innerHTML = '';
    for (const post of data) {
      const card = document.createElement('div');
      card.className = 'dreem-card';

      const {  urlData } = supabase.storage
        .from('dreem')
        .getPublicUrl(post.file_path);

      const isVideo = post.mime_type.startsWith('video/');
      let mediaHTML = '';

      if (isVideo) {
        mediaHTML = `<video class="dreem-video" muted playsinline><source src="${urlData.publicUrl}" type="${post.mime_type}"></video>`;
      } else {
        mediaHTML = `<img src="${urlData.publicUrl}" class="dreem-video" style="object-fit:contain;">`;
      }

      card.innerHTML = `
        ${mediaHTML}
        <div class="dreem-user">@${post.user_id.substring(0,8)}</div>
        ${post.caption ? `<div class="dreem-overlay">${escapeHtml(post.caption)}</div>` : ''}
      `;

      dreemFeed.appendChild(card);

      if (isVideo) {
        const video = card.querySelector('video');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) video.play().catch(() => {});
            else video.pause();
          });
        }, { threshold: 0.7 });
        observer.observe(card);
      }
    }
  }

  function updateProfile() {
    const newUsername = prompt('New username:', document.getElementById('profile-username').textContent);
    if (newUsername) {
      supabase.from('users').update({ username: newUsername }).eq('id', currentUser.id)
        .then(({ error }) => {
          if (error) return alert('Update failed');
          document.getElementById('profile-username').textContent = newUsername;
        });
    }
  }

  function logout() {
    supabase.auth.signOut().then(() => checkAuthState());
  }

  // Start app
  checkAuthState();
</script>
