<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PriChat</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.40.0/dist/umd/supabase.min.js"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #121212;
      --bg-tertiary: #1a1a1a;
      --bg-input: #222222;
      --text-primary: #f0f0f0;
      --text-secondary: #b0b0b0;
      --accent: #5865F2;
      --success: #43b581;
      --error: #ff4d4d;
      --divider: #2a2a2a;
      --message-bg: #2e2e2e;
      --message-self-bg: #5865F2;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    button, input, select {
      font-family: inherit;
      outline: none;
    }

    /* ===== AUTH SCREEN ===== */
    #auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-secondary);
    }

    #auth-box {
      background: var(--bg-tertiary);
      padding: 32px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--divider);
    }

    #auth-box h1 {
      text-align: center;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 24px;
      letter-spacing: -0.5px;
    }

    .form-group {
      margin: 12px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .login-type-toggle {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .login-type-toggle label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--text-secondary);
      cursor: pointer;
    }

    #auth-box input, #auth-box select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid var(--divider);
      background: var(--bg-input);
      color: var(--text-primary);
      font-size: 15px;
      transition: border-color 0.2s;
    }

    #auth-box input:focus, #auth-box select:focus {
      border-color: var(--accent);
    }

    #auth-box button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #auth-box button:hover {
      background: #4752c4;
    }

    #auth-switch, #signup-switch {
      text-align: center;
      margin-top: 16px;
      color: var(--text-secondary);
      font-size: 14px;
      cursor: pointer;
    }

    #auth-switch:hover, #signup-switch:hover {
      color: var(--text-primary);
      text-decoration: underline;
    }

    .error {
      color: var(--error);
      font-size: 13px;
      margin-top: 6px;
    }

    /* ===== MAIN APP ===== */
    #app-container {
      display: none;
      flex-direction: row;
      height: 100vh;
    }

    #sidebar-left {
      width: 72px;
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--divider);
      align-items: center;
      padding-top: 16px;
      gap: 24px;
    }

    .nav-tab {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: var(--text-secondary);
      font-weight: 600;
      transition: all 0.2s;
    }

    .nav-tab.active, .nav-tab:hover {
      color: white;
      background: var(--bg-tertiary);
    }

    .nav-tab.active {
      color: var(--accent);
    }

    #content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    #friends-section {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #friends-header {
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--divider);
    }

    #friends-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .friend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .friend-item:hover {
      background: var(--bg-tertiary);
    }

    .friend-name {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }

    .online-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
    }

    .friend-item button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
    }

    #chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid var(--divider);
    }

    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      max-width: 70%;
    }

    .message.self {
      align-self: flex-end;
    }

    .message-content {
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      word-break: break-word;
    }

    .message:not(.self) .message-content {
      background: var(--message-bg);
      color: var(--text-primary);
    }

    .message.self .message-content {
      background: var(--message-self-bg);
      color: white;
    }

    #chat-input-container {
      padding: 16px;
      border-top: 1px solid var(--divider);
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--divider);
      background: var(--bg-input);
      color: var(--text-primary);
      font-size: 15px;
    }

    #chat-input:focus {
      border-color: var(--accent);
    }

    #send-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #4752c4;
    }

    #dreem-feed {
      display: none;
      flex-direction: column;
      height: 100%;
      overflow-y: auto;
    }

    .dreem-card {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: black;
    }

    .dreem-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      outline: none;
    }

    .dreem-overlay {
      position: absolute;
      bottom: 100px;
      left: 20px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
      max-width: 70%;
    }

    .dreem-user {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }

    .dreem-empty {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: var(--text-secondary);
      font-size: 18px;
    }

    #sidebar-right {
      width: 240px;
      background: var(--bg-secondary);
      border-left: 1px solid var(--divider);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--divider);
    }

    #profile-section h3 {
      font-size: 18px;
      font-weight: 600;
    }

    #profile-section p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    #profile-section button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #update-profile-btn {
      background: var(--accent);
      color: white;
    }

    #post-dreem-btn {
      background: #ff3b30;
      color: white;
    }

    #logout-btn {
      background: var(--error);
      color: white;
    }

    #update-profile-btn:hover { background: #4752c4; }
    #post-dreem-btn:hover { background: #ff574f; }
    #logout-btn:hover { background: #ff3333; }
  </style>
</head>
<body>

<!-- Auth Screen -->
<div id="auth-container">
  <div id="auth-box">
    <h1>PriChat</h1>
    
    <!-- LOGIN FORM -->
    <div id="login-form">
      <div class="login-type-toggle">
        <label>
          <input type="radio" name="login-type" value="email" checked /> Email
        </label>
        <label>
          <input type="radio" name="login-type" value="username" /> Username
        </label>
      </div>

      <div class="form-group">
        <label for="login-identifier">Email or Username</label>
        <input type="text" id="login-identifier" placeholder="Enter your email" autocomplete="username" />
      </div>
      
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" />
      </div>
      
      <button id="login-btn">Login</button>
      <div id="auth-switch">Donâ€™t have an account? Sign up</div>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signup-form" style="display:none;">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="e.g., Layla Hassan" autocomplete="name" />
        <div id="name-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" max="" />
        <div id="dob-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="signup-username">Preferred Username</label>
        <input type="text" id="signup-username" placeholder="Choose a unique username" autocomplete="username" />
        <div id="username-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="you@example.com" autocomplete="email" />
        <div id="email-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="At least 6 characters" autocomplete="new-password" />
        <div id="password-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password" autocomplete="new-password" />
        <div id="confirm-error" class="error"></div>
      </div>
      <button id="signup-btn">Create Account</button>
      <div id="signup-switch">Already have an account? Login</div>
    </div>
  </div>
</div>

<!-- Main App -->
<div id="app-container">
  <div id="sidebar-left">
    <div class="nav-tab active" id="friends-tab" title="Friends">ðŸ‘¥</div>
    <div class="nav-tab" id="dreem-tab" title="Dreem">ðŸŽ¬</div>
  </div>

  <div id="content-area">
    <div id="friends-section">
      <div id="friends-header">FRIENDS</div>
      <div id="friends-list"></div>
    </div>

    <div id="chat-panel" style="display:none;">
      <div id="chat-header">Select a friend to start chatting</div>
      <div id="messages-container"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Message..." disabled />
        <button id="send-btn" disabled>Send</button>
      </div>
    </div>

    <div id="dreem-feed"></div>
  </div>

  <div id="sidebar-right">
    <div id="profile-section">
      <img id="profile-avatar" src="https://i.imgur.com/1Q9Z1ZQ.png" alt="Avatar" />
      <h3 id="profile-username">Loading...</h3>
      <p id="profile-fullname"></p>
      <p id="profile-email"></p>
      <p id="profile-country"></p>
      <p>UID: <span id="profile-uid"></span></p>
      <button id="update-profile-btn">Edit Profile</button>
      <button id="post-dreem-btn">+ Post to Dreem</button>
      <button id="logout-btn">Log Out</button>
    </div>
  </div>
</div>

<script>
  // ======================
  // SUPABASE CONFIG
  // ======================
  const SUPABASE_URL = "https://qndloqakppscohtqjghs.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFuZGxvcWFrcHBzY29odHFqZ2hzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNDgwNTQsImV4cCI6MjA4MzcyNDA1NH0.2L5nJXixDIYYTpxB0rP2tOQI0A50S23rkphhCHMC6GE";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Set max DOB to 14 years ago
  const today = new Date();
  const minAgeDate = new Date();
  minAgeDate.setFullYear(today.getFullYear() - 14);
  document.getElementById('dob').max = minAgeDate.toISOString().split('T')[0];

  // ======================
  // STATE
  // ======================
  let currentUser = null;
  let activeChatUid = null;
  let messagesChannel = null;
  let currentView = 'friends';

  // ======================
  // DOM
  // ======================
  const authContainer = document.getElementById('auth-container');
  const appContainer = document.getElementById('app-container');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const authSwitch = document.getElementById('auth-switch');
  const signupSwitch = document.getElementById('signup-switch');

  // Toggle forms
  authSwitch.addEventListener('click', () => {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
  });

  signupSwitch.addEventListener('click', () => {
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
  });

  // ======================
  // VALIDATION
  // ======================
  function clearErrors() {
    document.querySelectorAll('.error').forEach(el => el.textContent = '');
  }

  function showError(id, message) {
    document.getElementById(id).textContent = message;
  }

  function validateSignup() {
    clearErrors();
    const fullName = document.getElementById('full-name').value.trim();
    const dob = document.getElementById('dob').value;
    const username = document.getElementById('signup-username').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    const confirm = document.getElementById('confirm-password').value;

    let valid = true;

    if (!fullName) {
      showError('name-error', 'Full name is required');
      valid = false;
    }

    if (!dob) {
      showError('dob-error', 'Date of birth is required');
      valid = false;
    } else {
      const dobDate = new Date(dob);
      const age = today.getFullYear() - dobDate.getFullYear();
      if (age < 14) {
        showError('dob-error', 'You must be at least 14 years old');
        valid = false;
      }
    }

    if (!username || username.length < 3) {
      showError('username-error', 'Username must be at least 3 characters');
      valid = false;
    }

    if (!email || !email.includes('@')) {
      showError('email-error', 'Valid email is required');
      valid = false;
    }

    if (!password || password.length < 6) {
      showError('password-error', 'Password must be at least 6 characters');
      valid = false;
    }

    if (password !== confirm) {
      showError('confirm-error', 'Passwords do not match');
      valid = false;
    }

    return valid;
  }

  // ======================
  // AUTH LOGIC
  // ======================
  document.getElementById('signup-btn').addEventListener('click', async () => {
    if (!validateSignup()) return;

    const fullName = document.getElementById('full-name').value.trim();
    const dob = document.getElementById('dob').value;
    const username = document.getElementById('signup-username').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;

    try {
      const {  existing } = await supabase
        .from('users')
        .select('username')
        .eq('username', username)
        .single();

      if (existing) {
        showError('username-error', 'Username already taken');
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) throw error;

      const { error: dbErr } = await supabase.from('users').insert({
        id: data.user.id,
        full_name: fullName,
        date_of_birth: dob,
        username: username,
        email: email,
        country: '',
        avatar: ''
      });

      if (dbErr) throw dbErr;

      alert('Account created! Please log in.');
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
    } catch (err) {
      alert('Sign-up failed: ' + (err.message || err.error_description));
    }
  });

  document.getElementById('login-btn').addEventListener('click', async () => {
    const identifier = document.getElementById('login-identifier').value.trim();
    const password = document.getElementById('login-password').value;

    if (!identifier || !password) {
      alert('Please enter your email/username and password');
      return;
    }

    try {
      let emailToUse = identifier;

      if (!identifier.includes('@')) {
        const {  userRecord } = await supabase
          .from('
