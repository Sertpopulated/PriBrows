<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PriBrows</title>
<style>
  body { margin:0; font-family: Arial; background:#1e1e1e; color:white; }
  #search-bar { width: 100%; padding: 10px; font-size: 18px; box-sizing: border-box; }
  #browser-frame { width:100%; height:70vh; border:none; }
  #top-bar { padding:10px; display:flex; justify-content:space-between; align-items:center; background:#2e2e2e;}
  #time { font-size:16px; }
</style>
</head>
<body>

<!-- Top bar -->
<div id="top-bar">
  <input type="text" id="search-bar" placeholder="Enter URL or search query">
  <div id="time"></div>
</div>

<!-- Browser iframe -->
<iframe id="browser-frame"></iframe>

<script>
// ----- 12-hour local time -----
function updateTime(){
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // 0 => 12
    minutes = minutes < 10 ? '0'+minutes : minutes;
    document.getElementById('time').innerText = hours+':'+minutes+' '+ampm;
}
setInterval(updateTime, 1000);
updateTime();

// ----- Simple search bar + iframe -----
const searchBar = document.getElementById('search-bar');
const iframe = document.getElementById('browser-frame');

searchBar.addEventListener('keydown', function(e){
    if(e.key === 'Enter'){
        let query = searchBar.value.trim();
        if(query.startsWith('http://') || query.startsWith('https://')){
            iframe.src = query;
        } else {
            iframe.src = 'https://www.google.com/search?q=' + encodeURIComponent(query);
        }
    }
});
</script>

</body>
</html>
